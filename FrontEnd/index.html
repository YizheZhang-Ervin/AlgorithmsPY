<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FinTech Algs</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <link rel="stylesheet" type="text/css" href="./static/css/index.css">
        <link rel="icon" href="./static/img/favicon.ico">
    </head>

    <body>
        <div id="app">
            <!-- 导航条 -->
            <el-menu default-active="2" class="el-menu-demo" mode="horizontal" @select="changeShow"
                background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                <el-menu-item index="home"><i class="el-icon-s-home"></i>Home</el-menu-item>
                <el-submenu index="alg">
                    <template slot="title"><i class="el-icon-monitor"></i>Algorithms</template>
                    <el-submenu index="2-1">
                        <template slot="title">FinTech</template>
                        <el-menu-item index="2-1-1">CTA</el-menu-item>
                        <el-menu-item index="2-1-2">Options</el-menu-item>
                        <el-menu-item index="2-1-3">Equity</el-menu-item>
                        <el-menu-item index="2-1-3">Bonds</el-menu-item>
                    </el-submenu>
                    <el-submenu index="2-2">
                        <template slot="title">ML in Fin</template>
                        <el-menu-item index="2-2-1">Market Making</el-menu-item>
                        <el-menu-item index="2-2-2">Passive Investment</el-menu-item>
                        <el-menu-item index="2-2-3">Active Investment</el-menu-item>
                        <el-menu-item index="2-2-3">Risk Management</el-menu-item>
                        <el-menu-item index="2-2-3">Advanced</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-menu-item index="tool"><i class="el-icon-s-tools"></i>Tools</el-menu-item>
            </el-menu>
            <home v-show="homeShow"></home>
            <algorithms v-show="algShow"></algorithms>
            <tools v-show="toolShow"></tools>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/dist/echarts.min.js"></script>
        <script src="./static/js/index.js" async="async"></script>
        <script src="./static/js/home.js"></script>
        <script src="./static/js/algorithms.js"></script>
        <script src="./static/js/tools.js"></script>
    </body>

</html>
